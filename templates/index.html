<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <!-- Dataset Selection -->
            <div class="section">
                <h3>Dataset Selection</h3>
                <select id="dataset-select" class="dropdown">
                    <option value="default">Default Dataset</option>
                    <option value="custom">Upload Dataset</option>
                </select>
                <div id="file-input-wrapper" class="file-input-wrapper">
                    <label for="file-input" class="file-label">Choose CSV File</label>
                    <input type="file" id="file-input" class="file-input" accept=".csv">
                </div>
            </div>
            
            <!-- Find by name -->
            <div class="section">
                <h3>Find by name</h3>
                <input class="name-input" type="text" placeholder="Enter name">
                
            </div>

            <!-- Filters -->
            <div class="section">
                <h3>Filters</h3>
                <div id="filters-container">
                    <!-- Filters will be dynamically populated -->
                </div>
                <button id="reset-btn" class="reset-btn">Reset Filters</button>
            </div>

            <!-- Visualization Controls -->
            <div class="section">
                <h3>Visualization Settings</h3>
                <div class="filter-item">
                    <div class="filter-name">Max Stars to Display</div>
                    <div class="filter-controls">
                        <input type="number" class="filter-input" id="max-stars" value="1000" min="10" max="10000" style="width: 80px;">
                        <input type="range" class="filter-slider" id="max-stars-slider" min="10" max="10000" value="1000" step="10">
                    </div>
                </div>
                <label class="checkbox-label">
                    <input type="checkbox" id="show-background" checked>
                    <span>Show Galaxy Background</span>
                </label>
            </div>

            <!-- Predict Button -->
            <div class="section">
                <button id="predict-btn" class="predict-btn">Run Prediction</button>

                <!-- Prediction Filter (hidden until predictions run) -->
                <div id="prediction-filter-section" style="display: none; margin-top: 15px;">
                    <div class="filter-item">
                        <div class="filter-name">Prediction Probability</div>
                        <div class="filter-range">
                            <label>Min:</label>
                            <input type="number" class="filter-input" id="prediction-min"
                                   value="0" step="0.01" min="0" max="1">
                            <label>Max:</label>
                            <input type="number" class="filter-input" id="prediction-max"
                                   value="1" step="0.01" min="0" max="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Galaxy Visualization -->
        <div class="right-panel">
            <div id="galaxy-container"></div>
            <div class="tooltip" id="tooltip"></div>
            <div class="loader" id="loader"></div>
            <div class="status-message" id="status-message"></div>
            <div class="galaxy-stats">
                <span>Stars: <span class="value" id="star-count">0</span></span>
                <span>Filtered: <span class="value" id="filtered-count">0</span></span>
            </div>
        </div>
    </div>

    <!-- Star System Modal -->
    <div id="star-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <div id="star-system-container"></div>
            <div class="planet-info" id="planet-info"></div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="{{ url_for('static', filename='js/input-module.js') }}"></script>
    <script src="{{ url_for('static', filename='js/galaxy-module.js') }}"></script>
    <script src="{{ url_for('static', filename='js/star-system-module.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
